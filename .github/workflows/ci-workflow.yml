name: Workflow CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      # we need the docker built and running so it is live for the actions tests to run
    - name: Build the Docker image
      run: docker build -t liatrio_exercise:latest .

    - name: Run app to test
      run: |
        docker run -d -p 80:80 liatrio_exercise:latest
        sleep 7

    - name: Run tests
      uses: liatrio/github-actions/apprentice-action@v1.0.0

    - name: Log in to Docker Hub
      uses: docker/login-action@v3.0.0
      with:
        # To keep secret information hidden, use Github Secrets
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag image for Docker Hub
      run: docker tag liatrio_exercise:latest docker.io/${{ secrets.DOCKER_USERNAME }}/liatrio_exercise:v${{ github.run_number }}

    - name: Push image to Docker Hub
      run: docker push docker.io/${{ secrets.DOCKER_USERNAME }}/liatrio_exercise:v${{ github.run_number }}

  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy the versioned image to AWS EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull docker.io/${{ secrets.DOCKER_USERNAME }}/liatrio_exercise:v${{ github.run_number }}
            docker rm -f liatrio-app || true
            docker run -d --name liatrio-app --restart unless-stopped -p 80:80 docker.io/${{ secrets.DOCKER_USERNAME }}/liatrio_exercise:v${{ github.run_number }}
